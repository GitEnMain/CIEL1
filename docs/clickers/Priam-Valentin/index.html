<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manga Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <a href="../../index.html" id="btn_home">
      <img src="img/home.png" alt="img_home">
    </a>
    <h1>🌑 Manga Clicker 🌿</h1>
    <button id="theme-toggle">🌙 / ☀️</button>
    <button id="rdata">Reset data</button>
  </header>

  <div class="logo-container">
        <img class="logo" src="img/dragon-ball.png" alt="Logo Dragon Ball" />
      </div>

  <main class="game-layout">
    
    <!-- STATS -->
    <aside class="panel left">
      <button class="toggle-btn menu-btn" data-target="stats-content">📊 Statistiques</button>
      <div id="stats-content" class="panel-content">
        <p>💴 Yens : <span id="score">0</span></p>
        <p>⚡ Multiplicateur : x<span id="multiplier">1</span></p>
        <p>🕐 Temps de jeu : <span id="time">0s</span></p>
        <p>🤖 Auto-Click : <span id="autoclick-status">Off</span></p>
      </div>
    </aside>

    <!-- CLICKER CENTRAL -->
<section class="click-area">
  <div class="click-zone">
    <img id="manga" src="" alt="Manga Image" />
    <p class="hint">Clique sur l'image pour gagner des Yens 💴</p>
  </div>
</section>



    <!-- BOUTIQUE -->
    <aside class="panel right">
      <button class="toggle-btn menu-btn" data-target="shop-content">🛒 Boutique</button>
      <div id="shop-content" class="panel-content">
        <button id="upgrade">Acheter amélioration (0.25/clic) - 50 Yens</button>
        <button id="autoclick">Acheter auto-click (1/sec) - 200 Yens</button>
      </div>
    </aside>

  </main>

  <footer>
    <p>© 2025 Manga Clicker</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
